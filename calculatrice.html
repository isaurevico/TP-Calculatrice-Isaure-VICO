<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div id="resultat">
            
        </div>

        <div class="affichage" id="calcul">
          
        </div>

        <div class="clavier">
            <span id="sept">7</span>
            <span id="huit">8</span>
            <span id="neuf">9</span>
            <span id="diviser">/</span>
            <span id="reset">C</span>
            <span id="quatre">4</span>
            <span id="cinq">5</span>
            <span id="six">6</span>
            <span id="multiplication">x</span>
            <span id="parenthese1">&#x28;</span>
            <span id="parenthese2">&#x29;</span>
            <span id="un">1</span>
            <span id="deux">2</span>
            <span id="trois">3</span>
            <span id="moins">-</span>
            <span id="zero">0</span>
            <span id="virgule">,</span>
            <span id="plus">+</span>
            <span id="egal">=</span>

        </div>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
