<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatrice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculatrice">
        <div id="resultat">
            
        </div>

        <div class="affichage" id="calcul">
          
        </div>

        <div class="clavier">
            <span onclick="calculatrice.afficheCalcul(7)" id="sept">7</span>
            <span onclick="calculatrice.afficheCalcul(8)" id="huit">8</span>
            <span onclick="calculatrice.afficheCalcul(9)" id="neuf">9</span>
            <span onclick="calculatrice.afficheCalcul('/')" id="diviser">/</span> 
            <span onclick="calculatrice.resetCalcul()" id="reset">C</span>
            <span onclick="calculatrice.afficheCalcul(4)" id="quatre">4</span>
            <span onclick="calculatrice.afficheCalcul(5)" id="cinq">5</span>
            <span onclick="calculatrice.afficheCalcul(6)" id="six">6</span>
            <span onclick="calculatrice.afficheCalcul('*')" id="multiplication">x</span> 
            <span onclick="calculatrice.afficheCalcul('(')" id="parenthese1">&#x28;</span>
            <span onclick="calculatrice.afficheCalcul(')')" id="parenthese2">&#x29;</span>
            <span onclick="calculatrice.afficheCalcul(1)" id="un">1</span>
            <span onclick="calculatrice.afficheCalcul(2)" id="deux">2</span>
            <span onclick="calculatrice.afficheCalcul(3)" id="trois">3</span>
            <span onclick="calculatrice.afficheCalcul('-')" id="moins">-</span>
            <span onclick="calculatrice.afficheCalcul(0)" id="zero">0</span>
            <span onclick="calculatrice.afficheCalcul('.')" id="virgule">,</span>
            <span onclick="calculatrice.afficheCalcul('+')" id="plus">+</span>
            <span onclick="calculatrice.effectuerCalcul()" id="egal">=</span>
            <span onclick="calculatrice.supprCalcul()" id="suppr">‚Üê</span>

        </div>
    </div>

    <script src="calculatrice.js"></script>
</body>
</html>
